<div class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a [routerLink]="['/']" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a [routerLink]="['/customers']" *ngIf="userLogged" class="nav-link px-2 text-white">Customers</a></li>
      </ul>

      <div class="text-end">
        <a [routerLink]="['/login']"  *ngIf="!userLogged" type="button" class="btn btn-outline-light me-2">Login</a>
        <button *ngIf="userLogged" (click)="logout()" class="btn btn-danger btn-outline-light me-2">Logout</button>
        <a [routerLink]="['/register']"  *ngIf="!userLogged" type="button" class="btn btn-warning">Sign-up</a>
      </div>
    </div>
  </div>
</div>
