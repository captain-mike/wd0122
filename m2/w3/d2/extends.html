    <script>

        class Cibo {

            constructor(c,t,d){
                this.calorie = c
                this.tipo = t
                this.durata = d
            }

        }

        class Pizza extends Cibo{

            constructor(g,c,t,d){
                super(c,t,d)

                this.gusto = g
            }      

        }

        class Mela extends Cibo{
            constructor(v,calorie,durata){
                super(calorie,'frutta',durata)

                this.vitamine = v
            } 
        }


        let pizza = new Pizza('Margherita',450,'panificato',5);
        console.log(pizza);


        let mela = new Mela(['a','c','d','e'],50, 15)

        console.log(mela);
