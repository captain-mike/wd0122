<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class Pizza{

            constructor(g,p){
                this.gusto = g
                this.prezzo = p
            }

            get leggiPrezzo(){
                
                return this.prezzo + '€'

            }

            set cambiaPrezzo(p){
                this.prezzo = p
                //return 'ok'; il return in un setter non funziona
            }

        }



        let margherita = new Pizza('Margherita',5)

        console.log(margherita.leggiPrezzo)
        margherita.cambiaPrezzo = 3//siccome è un setter non si utilizzano le parentesi, ma l'operatore di assegnamento
        console.log(margherita.leggiPrezzo)


    </script>
</body>
</html>
